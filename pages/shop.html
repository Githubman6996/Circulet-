<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/media/favicon.png">
    <meta name="theme-color" content="#00FFFF">
    <meta property="og:image" content="/media/favicon.png">
    <meta content="Circulet" property="og:title">
    <meta content="Blooket but with circles instead of blooks!" property="og:description">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://kit-pro.fontawesome.com/releases/v6.4.0/css/pro.min.css" rel="stylesheet" type="text/css" />
    <script src="/js/all.js" defer></script>
    <script src="/js/themes.js" defer></script>
    <script src="/js/shop.js" defer></script>
    <title>Shop | Circulet</title>
</head>
<body>
    <div class="headerBar">
        <a href="/"><div class="headerLogo">Circulet</div></a>
        <div class="headerVersion">v1.0.0</div>
    </div>
    <div class="mainBody">
        <div class="sidebarContainer">
            <div class="sidebarItems">
                <a class="sidebarItem" href="/stats">
                   <i class="sidebarIcon fas fa-home"></i> 
                   <div>Stats</div>
                </a>
                <a class="sidebarItem" href="/inventory">
                    <i class="sidebarIcon fas fa-box"></i> 
                    <div>Inventory</div>
                 </a>
                 <a class="sidebarItem" href="/shop">
                    <i class="sidebarIcon fas fa-basket-shopping"></i> 
                    <div>Shop</div>
                 </a>
                 <a class="sidebarItem" href="/leaderboard">
                    <i class="sidebarIcon fas fa-trophy"></i> 
                    <div>Leaderboard</div>
                 </a>
                 <a class="sidebarItem" href="/settings">
                    <i class="sidebarIcon fas fa-wrench"></i> 
                    <div>Settings</div>
                 </a>
                 <a class="sidebarItem" href="/news">
                    <i class="sidebarIcon fas fa-newspaper"></i> 
                    <div>News</div>
                 </a>
                 <a class="sidebarItem" href="/logout">
                    <i class="sidebarIcon fas fa-right-from-bracket"></i> 
                    <div>Logout</div>
                 </a>
            </div>
        </div>
        <div class="profileBody">
            <div class="tokenAmountContainer">
                <img src="/media/token.png" alt="Token" draggable="false">
                <span id="userTokens">tokens</span>
            </div>
            <div class="pageHeader">
                Shop
            </div>
            <div class="pageSubHeader">
                Crates
            </div>
            <div class="storeContainer">
                <div class="crates">
                    <div class="crateContainer" role="button" tabindex="0" style="background: radial-gradient(circle, rgb(150, 7, 7) 0%, rgb(67, 29, 150) 100%);">
                        <div class="crateImgContainer">
                            <img src="https://cdn.discordapp.com/attachments/1135396764480966686/1144059064893067415/2crate.png" class="crateImg" alt="crateImage" draggable="false">
                        </div>
                        <div class="crateBottom">
                            <img src="/media/token.png" alt="Token" class="cratePriceImg" draggable="false">
                            200
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="circlesBg"></div>
</body>
</html>
