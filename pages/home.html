<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/media/favicon.png">
    <meta name="theme-color" content="#00FFFF">
    <meta property="og:image" content="/media/favicon.png">
    <meta content="Circulet" property="og:title">
    <meta content="Blooket but with circles instead of blooks!" property="og:description">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://kit-pro.fontawesome.com/releases/v6.4.0/css/pro.min.css" rel="stylesheet" type="text/css" />
    <script src="/js/all.js" defer></script>
    <script src="/js/themes.js" defer></script>
    <title>Circulet</title>
</head>
<body>
    <div class="headerContainer">
        <img src="https://www.blooket.com/blooks/homeblooks.png" alt="Blooks" class="headerImage" draggable="false">
    
        <div class="headerSide"></div>
    
        <div class="topHeaderContainer">
          <div class="logoText">
            Circulet
          </div>
        </div>
    
        <div class="welcomeContainer">
          <div class="welcomeText">
            Blooket
            <br>
            With
            <br>
            Circles!
          </div>
          <div class="welcomeDesc">
            Circulet is a new blooket private server
            <br>
            with 'Circulos' instead of blooks
          </div>
    
          <a class="welcomeButton" href="/signup">
            Get Started
          </a>
    
          <div class="pronounceButton" role="button" tabindex="0" onclick="new Audio('/circulet.mp3').play()">
            <i class="fas fa-volume-up" aria-hidden="true"></i>
            &nbsp;
            Pronunciation ("Sur-kew-let")
          </div>
        </div>
      </div>
      <div class="topButtonContainer">
        <a class="top-button loginButton" href="/login">
          Login
        </a>
        <a class="top-button signUpButton" href="/signup">
          Sign Up
        </a>
      </div>
      <div class="circlesBg"></div>
</body>
</html>
